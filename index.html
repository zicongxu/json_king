<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON KING</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20viewBox%3D%270%200%20100%20100%27%3E%3Ctext%20x%3D%2750%27%20y%3D%2776%27%20text-anchor%3D%27middle%27%20font-size%3D%2780%27%3E%F0%9F%91%91%3C/text%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="brand">
          <div class="brand-title">👑 JSON KING</div>
          <div class="brand-sub">我愿称之为 JSON 之王</div>
        </div>
        <div class="top-actions">
          <span class="chip">🧩 JSON</span>
        </div>
      </div>

      <div class="layout" id="layout">
        <div class="panel input-panel" id="inputPanel">
          <div class="panel-header">
            <div class="panel-title">输入</div>
            <div class="panel-hint">粘贴 JSON 文本</div>
          </div>
          <div class="input-area">
            <textarea id="jsonInput" spellcheck="false"></textarea>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <div class="panel-header-left">
              <div class="panel-title-row">
                <div class="panel-title">结构化视图</div>
                <button class="btn small" id="btnToggleInput" type="button">📥 隐藏输入</button>
              </div>
              <div class="panel-hint" id="mainHint">右键可以触发「功能菜单」</div>
            </div>
            <div class="panel-header-actions">
              <button class="btn" id="btnMainCopy" type="button">📋 复制</button>
              <button class="btn" id="btnMainCopyCompact" type="button">📦 压缩复制</button>
              <button class="btn" id="btnMainExpandAll" type="button">🔼 展开全部</button>
              <button class="btn" id="btnMainCollapseAll" type="button">🔽 收起全部</button>
              <button class="btn" id="btnMainEdit" type="button">✏️ 编辑</button>
              <button class="btn primary" id="btnMainSave" type="button" style="display: none">✅ 保存</button>
              <button class="btn" id="btnMainDiff" type="button" style="display: none">🔍 Diff</button>
              <button class="btn" id="btnMainCancel" type="button" style="display: none">↩️ 取消</button>
            </div>
          </div>
          <div class="viewer" id="mainViewer"></div>
        </div>
      </div>
    </div>

    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="modal-stack" id="modalStack"></div>
    </div>

    <div class="overlay" id="diffOverlay" aria-hidden="true">
      <div class="modal-stack">
        <div class="modal">
          <div class="modal-header">
            <div class="modal-title" id="diffTitle">配置 Diff</div>
            <div class="modal-actions">
              <button class="close" id="btnDiffClose" type="button" aria-label="关闭">×</button>
            </div>
          </div>
          <div class="modal-body">
            <div class="diff-summary" id="diffSummary"></div>
            <div class="diff-view" id="diffView"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
